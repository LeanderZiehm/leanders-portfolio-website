server {
    listen 80;
    server_name _;

    root /usr/share/nginx/static;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Example: serve images with caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 30d;
        access_log off;
    }
}
